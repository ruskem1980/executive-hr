<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}PT_Standart{% endblock %}</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
    background: #0d1117; color: #c9d1d9; min-height: 100vh;
}
a { color: #58a6ff; text-decoration: none; }
a:hover { text-decoration: underline; }

/* Навигация */
nav {
    background: #161b22; border-bottom: 1px solid #30363d;
    padding: 12px 24px; display: flex; align-items: center; gap: 24px;
}
nav .logo { font-size: 1.2em; font-weight: bold; color: #58a6ff; }
nav .nav-links { display: flex; gap: 16px; }
nav .nav-links a {
    color: #8b949e; padding: 4px 12px; border-radius: 6px; font-size: 0.9em;
    transition: background 0.2s, color 0.2s;
}
nav .nav-links a:hover, nav .nav-links a.active {
    color: #c9d1d9; background: #21262d; text-decoration: none;
}

/* Контент */
.container { max-width: 1200px; margin: 0 auto; padding: 24px; }
h1 { color: #e6edf3; margin-bottom: 16px; font-size: 1.5em; }
h2 { color: #c9d1d9; margin: 20px 0 12px; font-size: 1.2em; }

/* Карточки */
.card {
    background: #161b22; border: 1px solid #30363d; border-radius: 8px;
    padding: 16px; margin-bottom: 16px;
}

/* Формы */
input[type="text"], input[type="number"], select, textarea {
    background: #0d1117; border: 1px solid #30363d; color: #c9d1d9;
    border-radius: 6px; padding: 8px 12px; font-size: 0.95em; width: 100%;
}
input:focus, select:focus, textarea:focus {
    outline: none; border-color: #58a6ff;
}
textarea { min-height: 80px; resize: vertical; font-family: inherit; }

/* Кнопки */
.btn {
    background: #238636; color: #fff; border: none; border-radius: 6px;
    padding: 8px 20px; font-size: 0.95em; cursor: pointer;
    transition: background 0.2s;
}
.btn:hover { background: #2ea043; }
.btn-secondary { background: #30363d; }
.btn-secondary:hover { background: #484f58; }
.btn-danger { background: #da3633; }
.btn-danger:hover { background: #f85149; }

/* Таблицы */
table { width: 100%; border-collapse: collapse; font-size: 0.9em; }
thead { background: #21262d; }
th { padding: 10px 12px; text-align: left; color: #8b949e; font-weight: 600; }
td { padding: 8px 12px; border-top: 1px solid #21262d; }
tr:hover { background: #161b22; }

/* Badges */
.badge {
    display: inline-block; padding: 2px 10px; border-radius: 12px;
    font-size: 0.8em; font-weight: 600;
}
.badge-critical { background: #da3633; color: #fff; }
.badge-high { background: #d29922; color: #fff; }
.badge-medium { background: #388bfd; color: #fff; }
.badge-low { background: #3fb950; color: #fff; }
.badge-pass { background: #238636; color: #fff; }
.badge-fail { background: #da3633; color: #fff; }
.badge-security { background: #f85149; color: #fff; }
.badge-performance { background: #d29922; color: #fff; }
.badge-quality { background: #388bfd; color: #fff; }
.badge-coverage { background: #a371f7; color: #fff; }
.badge-architecture { background: #3fb950; color: #fff; }
.badge-documentation { background: #8b949e; color: #fff; }

/* Прогресс-бар */
.progress { height: 8px; background: #21262d; border-radius: 4px; overflow: hidden; }
.progress-fill { height: 100%; border-radius: 4px; transition: width 0.3s; }
.progress-green { background: #3fb950; }
.progress-yellow { background: #d29922; }
.progress-red { background: #f85149; }

/* Alerts */
.alert { padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; }
.alert-error { background: #1c0b0b; border: 1px solid #f85149; color: #ffa198; }
.alert-success { background: #0b1c0b; border: 1px solid #3fb950; color: #7ee787; }
.alert-info { background: #0b1117; border: 1px solid #388bfd; color: #79c0ff; }

/* Утилиты */
.text-muted { color: #8b949e; }
.text-right { text-align: right; }
.mt-8 { margin-top: 8px; }
.mt-16 { margin-top: 16px; }
.mb-8 { margin-bottom: 8px; }
.mb-16 { margin-bottom: 16px; }
.grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
.grid-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 16px; }
.flex { display: flex; gap: 12px; align-items: center; }
.flex-between { display: flex; justify-content: space-between; align-items: center; }

/* Summary cards */
.summary { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 12px; margin: 16px 0; }
.summary-card {
    background: #161b22; border: 1px solid #30363d; border-radius: 8px;
    padding: 16px; text-align: center;
}
.summary-card .value { font-size: 1.8em; font-weight: bold; }
.summary-card .label { color: #8b949e; font-size: 0.85em; margin-top: 4px; }

pre.error {
    background: #1c0b0b; border: 1px solid #f85149; border-radius: 4px;
    padding: 8px; font-size: 0.8em; color: #ffa198;
    white-space: pre-wrap; word-break: break-all; max-height: 200px; overflow-y: auto;
}

.footer { margin-top: 40px; padding: 16px; text-align: center; color: #484f58; font-size: 0.8em; }
</style>
</head>
<body>
<nav data-testid="navigation">
    <span class="logo">PT_Standart</span>
    <div class="nav-links">
        <a href="/" data-testid="nav-home" {% if active_page == 'home' %}class="active"{% endif %}>Главная</a>
        <a href="/results" data-testid="nav-results" {% if active_page == 'results' %}class="active"{% endif %}>Результаты</a>
        <a href="/reports" data-testid="nav-reports" {% if active_page == 'reports' %}class="active"{% endif %}>Отчёты</a>
        <a href="/i18n" data-testid="nav-i18n" {% if active_page == 'i18n' %}class="active"{% endif %}>i18n</a>
        <a href="/settings" data-testid="nav-settings" {% if active_page == 'settings' %}class="active"{% endif %}>Настройки</a>
        <a href="/qa" data-testid="nav-qa" {% if active_page == 'qa' %}class="active"{% endif %}>QA</a>
    </div>
</nav>

<div class="container">
    {% block content %}{% endblock %}
</div>

<div class="footer">PT_Standart — Интеллектуальная система анализа кода</div>
</body>
</html>
